<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlacementPro Alumni</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f3f2ef] font-sans">

<!-- NAVBAR -->
<div class="bg-white border-b px-4 md:px-8 py-3 flex justify-between items-center sticky top-0 z-50 shadow-sm">

  <h1 onclick="navigate('feed')"

  </h1>

  <div class="flex items-center gap-4">

    <input id="searchInput"
      class="hidden md:block bg-gray-100 px-4 py-2 rounded-full w-64 focus:ring-2 focus:ring-indigo-500"

<button onclick="navigate('events')"

<!-- MAIN CONTAINER -->
<div id="app"
     class="max-w-7xl mx-auto px-4 md:px-6 py-6">

<div id="notificationPanel"

<section id="eventsSection" class="section hidden">

  <div class="event-card" data-event-id="1">

    </div>
  </div>

</section>

<section id="mockSection" class="section hidden">
